<script>
	function validate_data(text,flag,input)
	{
	if (window.XMLHttpRequest)
		{

		xmlhttp=new XMLHttpRequest();
		}
		else
		{
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		url="ajax/check_email.php?text="+text+"&value="+flag;
		xmlhttp.open("GET",url,true);
		xmlhttp.send();
		xmlhttp.onreadystatechange=function()
		{
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			if(xmlhttp.responseText==2)///return false
			{
				document.getElementById("valid_"+input).innerHTML="<span style='color:red;font:italic'>This input is already exists.</span>";
				document.getElementById(input).focus();
				return false;
			}
			else
			{
				document.getElementById("valid_"+input).innerHTML="";
				return true;
			}
			return true;
		}
		}
	}
	function delete_post(id , flag)
	{
			var url = "ajax/Delete_post.php?id="+id+"&flag="+flag;
			$.ajax({
			   url: url,
			   success: function(data)
			   {
				document.getElementById('post_id'+id).innerHTML=data;
			   }
			 });

	}
		function delete_image(id)
	{
			var url = "ajax/Delete_image.php?id="+id;
			$.ajax({
			   url: url,
			   success: function(data)
			   {
				document.getElementById('image_id'+id).innerHTML=data;
			   }
			 });

	}
	function delete_post_share(id , flag)
	{
			var url = "ajax/Delete_post_share.php?id="+id+"&flag="+flag;
			$.ajax({
			   url: url,
			   success: function(data)
			   {
				document.getElementById('post_id'+id).innerHTML=data;
			   }
			 });

	}
	function validate_form()
	{

		if(document.getElementById("fname").value=='')
		{
			alert('Please Enter your frist name');
			document.getElementById("fname").focus();
			return false;
		}
		if(document.getElementById("lname").value=='')
		{
			alert('Please Enter your Last name');
			document.getElementById("lname").focus();
			return false;
		}
		if(document.getElementById("username").value=='')
		{
			alert('Please Enter your Screen Name');
			document.getElementById("username").focus();
			return false;
		}
			if(document.getElementById("mname").value=='')
		{
			alert('Please Enter your middle Name');
			document.getElementById("mname").focus();
			return false;
		}

		if(document.getElementById("email").value=='')
		{
			alert('Please Enter your Email');
			document.getElementById("email").focus();
			return false;
		}
		var x=document.getElementById("email").value;
		var atpos=x.indexOf("@");
		var dotpos=x.lastIndexOf(".");
		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
		  {
		  alert("Not a valid e-mail address");
		  document.getElementById("email").focus();
		  return false;
		  }

		if(document.getElementById("password").value=='')
		{
			alert('Please Enter your password');
			document.getElementById("password").focus();
			return false;
		}
		if(document.getElementById("conf_password").value=='')
		{
			alert('Please Enter your Confirmation password');
			document.getElementById("conf_password").focus();
			return false;
		}
		if(document.getElementById("password").value!=document.getElementById("conf_password").value)
		{
			alert('Not matched password');
			document.getElementById("conf_password").focus();
			return false;
		}


		return true;
	}
	function redirect_page()
	{


	}
	function change_notify()
	{
		if(	document.getElementById("button_n").style.display=='none')
			{
					document.getElementById("button_n").style.display='block';
					document.getElementById("the_menu_a").style.display='block';
			}
			else
			{
					document.getElementById("button_n").style.display='none';
					document.getElementById("the_menu_a").style.display='none';

			}
	}
	function update_grow(id,user_id,flag)
	{

		var url = "ajax/Grow_post.php?id="+id+"&user_id="+user_id+"&flag="+flag;
	    $.ajax({
           url: url,
           success: function(data)
           {

			//document.getElementById('grow_id'+id).setAttribute('value','Friend Request Sent');
			document.getElementById('grow_id'+id).innerHTML=data+" Green Points";
           }
         });
	}
		function update_grow_tips(id,user_id,flag)
	{

		var url = "ajax/Grow_post.php?id="+id+"&user_id="+user_id+"&flag="+flag;
	    $.ajax({
           url: url,
           success: function(data)
           {
				document.getElementById('grow'+id).innerHTML=data+" Green Points";
           }
         });
	}
	function update_tag(id,user_id,flag)
	{
		var url = "ajax/Grow_tag.php?id="+id+"&user_id="+user_id+"&flag="+flag;
	    $.ajax({
           url: url,
           success: function(data)
           {
			//document.getElementById('grow_id'+id).setAttribute('value','Friend Request Sent');
			document.getElementById('tag_id'+id).innerHTML=data+" Green Points";
           }
         });
	}
	function share_post(id , user_id,flag)
	{
		var url = "ajax/Share_post.php?id="+id+"&user_id="+user_id+"&flag="+flag;
	    $.ajax({
           url: url,
           success: function(data)
           {

			document.getElementById('share'+id).setAttribute('value','Shared');
			document.getElementById('share'+id).setAttribute('disabled','disabled');
           }
         });
	}
	function update_grow_share(id,user_id,flag)
	{
		var url = "ajax/Grow_post_share.php?id="+id+"&user_id="+user_id+"&flag="+flag;
	    $.ajax({
           url: url,
           success: function(data)
           {

			//document.getElementById('grow_id'+id).setAttribute('value','Friend Request Sent');
			document.getElementById('grow_id_share'+id).innerHTML=data+" Green Points";
           }
         });
	}
	function like_comment(comment_id)
	{
				var url = "ajax/Grow_comment.php?comment_id="+comment_id;
	    $.ajax({
           url: url,
           success: function(data)
           {

				document.getElementById('link_grow_comment'+comment_id).innerHTML=data+" Grow";
           }
         });

	}
	function chop_comment(comment_id)
	{

				var url = "ajax/Grow_comment.php?comment_id="+comment_id;
	    $.ajax({
           url: url,
           success: function(data)
           {

				document.getElementById('link_grow_comment'+comment_id).innerHTML=0+" Grow";
           }
         });

	}
</script>
