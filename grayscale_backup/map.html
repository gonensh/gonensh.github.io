<script>
	///////////////////////////////////////////////////////////////////
	// Powered By MapsEasy.com Maps Generator                        
	// Please keep the author information as long as the maps in use.
	// You can find the free service at: http://www.MapsEasy.com     
	///////////////////////////////////////////////////////////////////
	function LoadGmaps() {
		var myLatlng = new google.maps.LatLng(40.6094825,-73.7280392);
		var myOptions = {
			zoom: 10,
			center: myLatlng,
			disableDefaultUI: true,
			navigationControl: false,

			mapTypeControl: false,
			streetViewControl: false,
			mapTypeId: google.maps.MapTypeId.ROADMAP
			}
		var map = new google.maps.Map(document.getElementById("MyGmaps"), myOptions);
		var marker = new google.maps.Marker({
			position: myLatlng,
			map: map,
			title:"Lawrence Yacht & Country Club"
		});
		var infowindow = new google.maps.InfoWindow({
			content: "<strong>Lawrence Yacht & Country Club</strong><br /><a href=\"https://www.youtube.com/watch?v=7u5kICTb1Qs\" target=\"_blank\" style=\"text-decoration:underline; color:#2a5b2a;\">View Course Flyover</a><br /><br />"
			});
			google.maps.event.addListener(marker, "click", function() {
				infowindow.open(map, marker);
			});
	var marker2 = new google.maps.Marker({
	    position: new google.maps.LatLng(40.65063,-73.528508),
	    map: map,
	    title:"marker 2"
	});
	var infowindow2 = new google.maps.InfoWindow({
	    content: "<strong>Marker 2</strong><br />more information<br /><br />"
	    });
	    google.maps.event.addListener(marker2, "click", function() {
	        infowindow2.open(map, marker2);
	    });			
		
		}
	    google.maps.event.addDomListener(window, 'load', LoadGmaps);
</script>
<style>
	html, body {
	    height: 100%;
	    width: 100%;
	}
	.map-wrapper {
		width:100%;
		height:100%;
		position:absolute;
		top:0;
		left:0;
		z-index:1;
	}
</style>
<body>
<div class="map-wrapper">
<!-- Maps DIV : you can move the code below to where you want the maps to be displayed -->
<div id="MyGmaps" style="width:100%;height:100%; position:absolute;"></div>
<!-- End of Maps DIV -->
</div>
</body>
